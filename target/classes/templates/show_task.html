<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Задача</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <div class="card">
        <h2 th:text="${task.title}"></h2>

        <p><strong>Проект:</strong> <span th:text="${task.project}"></span></p>
        <p><strong>Исполнитель:</strong> <span th:text="${task.assignee}"></span></p>
        <p><strong>Дата начала:</strong> <span th:text="${task.startDate}"></span></p>
        <p><strong>Дата окончания:</strong> <span th:text="${task.endDate}"></span></p>

        <hr>

        <p th:text="${task.description}"></p>

        <form th:action="@{/task/delete/{id}(id=${task.id})}" method="post">
            <button class="btn danger">Удалить задачу</button>
        </form>
    </div>

    <a href="/tasks" class="btn link">← К списку задач</a>
</div>

</body>
</html>
