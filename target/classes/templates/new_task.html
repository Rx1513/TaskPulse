<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Task</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h2>Создать новую задачу</h2>
<form method="post" th:action="@{/task/new}">
    <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

    <input type="text" name="title" placeholder="Тема"><br><br>
    <input type="text" name="project" placeholder="Проект"><br><br>
    <input type="text" name="status" placeholder="Статус"><br><br>
    <input type="date" name="dueDate"><br><br>
    <button type="submit">Создать</button>
</form>

<a href="/tasks" class="btn">Назад к списку задач</a>

</body>
</html>
