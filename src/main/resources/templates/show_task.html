<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Задача</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header>
    <div class="header-container">
        <span th:text="'Пользователь: ' + ${currentUser}">Пользователь</span>
        <a th:href="@{/auth/logout}" class="btn link">Выйти</a>
    </div>
</header>
<hr>

<div class="container">
    <div class="card">

        <h2 th:text="${task.title}"></h2>

        <p>
            <strong>Создатель:</strong>
            <span th:text="${task.creator}">Имя</span>
        </p>

        <form th:action="@{/task/edit/{id}(id=${task.id})}" method="post" class="card">

            <div class="form-row">
                <div class="form-group">
                    <label>Название</label>
                    <input type="text" name="title" th:value="${task.title}">
                </div>
                <div class="form-group">
                    <label>Проект</label>
                    <input type="text" name="project" th:value="${task.project}">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Исполнитель</label>
                    <input type="text" name="assignee" th:value="${task.assignee}">
                </div>
                <div class="form-group">
                    <label>Статус</label>
                    <select name="status">
                        <option th:selected="${task.status=='Новая'}">Новая</option>
                        <option th:selected="${task.status=='В работе'}">В работе</option>
                        <option th:selected="${task.status=='Завершено'}">Завершено</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Дата начала</label>
                    <input type="date" name="startDate" th:value="${task.startDate}">
                </div>
                <div class="form-group">
                    <label>Дата окончания</label>
                    <input type="date" name="endDate" th:value="${task.endDate}">
                </div>
            </div>

            <div class="form-group full-width">
                <label>Описание</label>
                <textarea name="description" rows="4" th:text="${task.description}"></textarea>
            </div>

            <button class="btn save">Сохранить</button>
        </form>

        <hr>

        <!-- ===== КОММЕНТАРИИ ===== -->
        <h3>Комментарии</h3>

        <div th:if="${#lists.isEmpty(task.comments)}">
            <p>Комментариев пока нет</p>
        </div>

        <div th:each="comment : ${task.comments}" class="task-card">
            <p>
                <strong th:text="${comment.author}">Автор</strong>:
                <span th:text="${comment.text}">Комментарий</span>
            </p>
        </div>

        <form th:action="@{/task/{id}/comment(id=${task.id})}" method="post">
            <textarea name="text" rows="3" required
                      placeholder="Написать комментарий..."></textarea>
            <br>
            <button class="btn primary">Отправить</button>
        </form>

        <hr>

        <form th:action="@{/task/delete/{id}(id=${task.id})}" method="post">
            <button class="btn danger">Удалить задачу</button>
        </form>

    </div>

    <a href="/tasks" class="btn link">← К списку задач</a>
</div>

</body>
</html>
