<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Задача</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <div class="header-container">
        <span th:text="'Пользователь: ' + ${currentUser}">Пользователь</span>
        <a th:href="@{/auth/logout}" class="btn link">Выйти</a>
    </div>
</header>
<hr>

<div class="container">
    <div class="card task-container" style="display: flex; gap: 24px; align-items: flex-start;">

        <!-- Основная информация задачи -->
        <div class="task-main" style="flex: 2;">
            <h2 th:text="${task.title}"></h2>

            <p><strong>Создатель:</strong> <span th:text="${task.creator}">Имя</span></p>
            <p><strong>Проект:</strong> <span th:text="${task.project}"></span></p>
            <p><strong>Исполнитель:</strong> <span th:text="${task.assignee}"></span></p>
            <p><strong>Дата начала:</strong> <span th:text="${task.startDate}"></span></p>
            <p><strong>Дата окончания:</strong> <span th:text="${task.endDate}"></span></p>
            <p><strong>Статус:</strong> <span th:text="${task.status}"></span></p>
            <p><strong>Описание:</strong><br><span th:text="${task.description}"></span></p>

            <hr>

            <!-- ===== КОММЕНТАРИИ ===== -->
            <h3>Комментарии</h3>
            <div th:if="${#lists.isEmpty(task.comments)}">
                <p>Комментариев пока нет</p>
            </div>
            <div th:each="comment : ${task.comments}" class="task-card">
                <p>
                    <strong th:text="${comment.author}">Автор</strong>:
                    <span th:text="${comment.text}">Комментарий</span>
                </p>
            </div>

            <form th:action="@{/task/{id}/comment(id=${task.id})}" method="post">
                <textarea name="text" rows="3" required placeholder="Написать комментарий..."></textarea>
                <br>
                <button class="btn primary">Отправить</button>
            </form>

            <hr>

            <a th:href="@{/task/edit/{id}(id=${task.id})}" class="btn primary">Редактировать</a>
            <form th:action="@{/task/delete/{id}(id=${task.id})}" method="post" style="display:inline">
                <button class="btn danger">Удалить задачу</button>
            </form>
        </div>

        <!-- Наблюдатели справа -->
        <div class="task-watchers" style="flex: 1; min-width: 180px;">
            <h4>Наблюдатели</h4>
            <ul>
                <li th:each="user : ${task.watchers}" th:text="${user}">Пользователь</li>
            </ul>

            <!-- Подписка -->
            <form th:if="${!task.watchers.contains(currentUser)}"
                  th:action="@{/task/{id}/observe(id=${task.id})}" method="post">
                <button class="btn primary">Подписаться</button>
            </form>

            <!-- Отписка -->
            <form th:if="${task.watchers.contains(currentUser)}"
                  th:action="@{/task/{id}/unobserve(id=${task.id})}" method="post">
                <button class="btn danger">Отписаться</button>
            </form>
        </div>

    </div>

    <a href="/tasks" class="btn link">← К списку задач</a>
</div>
</body>
</html>
