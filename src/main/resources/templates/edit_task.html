<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать задачу</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <h2>Редактировать задачу</h2>

    <form th:action="@{/task/edit/{id}(id=${task.id})}" method="post">
        <p>Проект: <input type="text" name="project" th:value="${task.project}"/></p>
        <p>Название: <input type="text" name="title" th:value="${task.title}"/></p>
        <p>Описание: <textarea name="description" th:text="${task.description}"></textarea></p>
        <p>Исполнитель: <input type="text" name="assignee" th:value="${task.assignee}"/></p>
        <p>Дата начала: <input type="text" name="startDate" th:value="${task.startDate}"/></p>
        <p>Дата окончания: <input type="text" name="endDate" th:value="${task.endDate}"/></p>

        <button type="submit">Сохранить</button>
        <a th:href="@{/task/show/{id}(id=${task.id})}">Отмена</a>
    </form>
</div>

</body>
</html>
