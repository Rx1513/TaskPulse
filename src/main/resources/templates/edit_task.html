<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать задачу</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <div class="header-container">
        <span th:text="'Текущий пользователь: ' + ${currentUser}">Пользователь</span>
        <form th:action="@{/auth/logout}" method="post" style="display:inline;">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}">
            <button type="submit" class="btn link">Выйти</button>
        </form>
    </div>
</header>
<hr>

<div class="container">
    <h2>Редактирование задачи</h2>

    <form th:action="@{/task/edit/{id}(id=${task.id})}" method="post" class="card">

        <div class="form-row">
            <div class="form-group">
                <label>Название</label>
                <input type="text" name="title" th:value="${task.title}">
            </div>
            <div class="form-group">
                <label>Проект</label>
                <input type="text" name="project" th:value="${task.project}">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Исполнитель *</label>

                <input type="text"
                       id="assigneeInput"
                       name="assignee"
                       th:value="${task.assignee != null ? task.assignee.name : ''}"
                       placeholder="Начните вводить имя"
                       autocomplete="off">

                <input type="hidden" name="assigneeId" id="assigneeId">

                <ul id="suggestions" class="suggestions"></ul>
            </div>
            <div class="form-group">
                <label>Статус</label>
                <select name="status">
                    <option th:each="status : ${statuses}"
                            th:value="${status}"
                            th:text="${status.displayName}"
                            th:selected="${task.status == status}">
                    </option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Дата начала</label>
                <input type="date" name="startDate" th:value="${task.start}">
            </div>
            <div class="form-group">
                <label>Дата окончания</label>
                <input type="date" name="endDate" th:value="${task.end}">
            </div>
        </div>

        <div class="form-group full-width">
            <label>Описание</label>
            <textarea name="description" rows="4" th:text="${task.description}"></textarea>
        </div>

        <button class="btn save">Сохранить</button>
    </form>

    <a th:href="@{/task/show/{id}(id=${task.id})}" class="btn link">← Назад</a>
</div>
<script>
    const input = document.getElementById('assigneeInput');
    const hidden = document.getElementById('assigneeId');
    const list = document.getElementById('suggestions');

    input.addEventListener('input', async () => {
        const q = input.value.trim();

        const res = await fetch(`/api/users/search?q=${encodeURIComponent(q)}`);
        const users = await res.json();

        list.innerHTML = '';
        users.forEach(u => {
            const li = document.createElement('li');
            li.textContent = u.name;
            li.onclick = () => {
                input.value = u.name;
                hidden.value = u.id;
                list.innerHTML = '';
            };
            list.appendChild(li);
        });
    });
</script>
</body>
</html>
